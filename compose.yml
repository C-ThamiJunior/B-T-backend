services:
  db:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: your_database
      MYSQL_ROOT_PASSWORD: your_password
    networks:
      - backend

  backend:
    build: .
    depends_on:
      - db
    environment:
      MYSQLHOST: db
      MYSQLPORT: 3306
      MYSQLDATABASE: your_database
      MYSQLUSER: root
      MYSQLPASSWORD: your_password
    networks:
      - backend

networks:
  backend:

