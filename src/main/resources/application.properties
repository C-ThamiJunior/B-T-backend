spring.application.name=btportal
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION (PostgreSQL) ---
# Render provides the internal URL in the env var 'DATABASE_URL'
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ? CRITICAL FIX FOR POSTGRESQL + @Lob (FileDocument.java)
# Without this, you will get "Large Objects may not be used in auto-commit mode" errors
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Fix Infinite Recursion
spring.jackson.serialization.fail-on-empty-beans=false

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

